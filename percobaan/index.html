<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
    <title>Document</title>
</head>
<body>
    <form id="form_mahasiswa" method="post">
        <label>NIM </label>
        <input type="number" name="nim"><br>

        <label>Nama</label>
        <input type="text" name="nama"><br>

        <label>Prodi</label>
        <select name="prodi">
            <option value="informatika">Teknik informatika</option>
            <option value="Elektro">Teknik Elektro</option>
            <option value="Sipil">Teknik Sipil</option>
            <option value="Geofisika">Teknik Geofisika</option>
            <option value="Matematika">Matematika</option>
        </select>        
    </form>
    <button id="btn_tampil">Tampilkan tes</button>
    <br>

    <div id="tampil_data">

    </div>

    <script>
         $(document).ready(function(){
             $('#tampil_data').load('tampil.php');
             $('#btn_tampil').click(function(){
                var data = $('#form_mahasiswa').serialize();
                $.ajax({
                    type : 'POST',
                    url : "tambah.php",
                    data : data,
                    cache : false,
                    success : function(data){
                        $('#tampil_data').load("tampil.php");
                        // alert(data);
                        // $('#tampil_data').innerHTML();
                    }
                })
             });
         });
    </script>
</body>
</html>
