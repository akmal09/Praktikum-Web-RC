<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Minggu 3</title>
</head>
<body>
    <label for="">select theme : </label> 
    <select onclick="ubahWarna(value)">
        <option value="hitam">Hitam</option>
        <option value="putih">putih</option>
        <option value="biru">biru</option>
    </select>

    <h1>This is mw Website</h1>
    <label for="">select the weather the type of you : </label>
    <select name="weather" onclick="weather(value)">
        <option value="sunny">sunny</option>
        <option value="rainy">rainy</option>
    </select>

    
    <div id="q">

    </div>
    
    <br>
    <label for="rek">input number : </label>
    <input type="text" id="inp">
    <button type="submit" onclick="faktorial()">Get Factorial</button>

    
    <div id="hasilFaktorial">

    </div>


    <script>
        function ubahWarna(value){
            var backgroundSet = document.getElementsByTagName('body');

            if (value == 'putih') {
                backgroundSet[0].style.backgroundColor = "white";
                backgroundSet[0].style.color = "black";
            } else if (value == 'biru') {
                backgroundSet[0].style.backgroundColor = "blue";
                backgroundSet[0].style.color = "white";
            
            } else if (value == 'hitam') {
                backgroundSet[0].style.backgroundColor = "black";
                backgroundSet[0].style.color = "white";
            }
                	
        }

        function weather(val){
            var quote = document.getElementById("q");

            if(val=="sunny"){
                quote.innerHTML = "</br>it is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cfaktorialm";
            }else if(val=="rainy"){
                quote.innerHTML = "</br>Rain is falling outside, rake a rain coat and a brolly, and don't stay out for too long";
            }
               
        }

        function faktorial(){
            var input = document.getElementById('inp');
            hasil = document.getElementById("hasilFaktorial")

            var temp = input.value
            for(var i=input.value-1; i>0; i--){
                temp = temp*i
            }

            hasil.innerHTML = "</br>The factorial of " + input.value + " is " + temp;
        }
        
    </script>
</body>
</html>
